name: PMD with Custom Rules

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download PMD
        run: |
          curl -L -o pmd.zip https://github.com/pmd/pmd/releases/download/pmd_releases/7.17.0/pmd-dist-7.17.0-bin.zip
          unzip pmd.zip -d $HOME
          mv $HOME/pmd-bin-* $HOME/pmd

      - name: Download full PMD distribution
        run: |
          curl -L -o pmd_bin.zip https://github.com/pmd/pmd/releases/download/pmd_releases/7.17.0/pmd-bin-7.17.0-bin.zip
          unzip pmd_bin.zip -d $HOME
          # Move to a stable folder name
          mv $HOME/pmd-bin-7.17.0 $HOME/pmd_bin
        
      - name: Compile custom PMD rules
        run: |
          mkdir -p bin
          # Use all jars in PMD lib for compilation
          CP=$(echo $HOME/pmd/lib/*.jar | tr ' ' ':')
          javac -cp "$CP" -d bin src/main/java/rules/*.java
          jar cf custom-rules.jar -C bin .
          cp custom-rules.jar $HOME/pmd_bin/lib/


      - name: Run PMD with custom rules
        run: |
          $HOME/pmd_bin/bin/run.sh pmd \
          -d ./apex-classes \
          -R ./apex-ruleset.xml \
          -f text > pmd-report.txt
    
      - name: Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: pmd-report.json
